apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.old.time"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.2"
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        key {
            keyAlias 'jiushiguang'
            keyPassword 'jiushiguang2018'
            storePassword 'jiushiguang2018'
            storeFile file('../jiushiguang_key_store')
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.key
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        debug {
            signingConfig signingConfigs.key

        }
    }

    allprojects {
        repositories {
            maven { url "https://jitpack.io" }
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']

        }
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    compile 'jp.wasabeef:glide-transformations:2.0.1'
    implementation 'com.github.bumptech.glide:glide:4.5.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'

    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.readystatesoftware.chuck:library:1.0.4'

    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation files('libs/AMap3DMap_6.1.0_AMapSearch_6.1.0_AMapLocation_3.8.0_20180330.jar')

    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv5:0.8.3'
    compile 'tv.danmaku.ijk.media:ijkplayer-x86:0.8.3'
    compile project(path: ':okgo')
    compile project(path: ':rootlibrary')

}
